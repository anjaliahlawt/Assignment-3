<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="./contact.html"method="GET">
        <label>Name:</label>
        <input type="text" >
        <br>
        <br>
        <label>Email:</label>
        <input type="email" >
        <br>
        <br>
        <label>Password:</label>
        <input type="password" >
        <br>
        <br>
        <label>Gender:</label>
        <label>
        <input type="radio" name="Gender"value="Male">
        Male
        </label>
        <label>
            <input type="radio" name="Gender"value="female">
            Female
            </label>
            <label>
                <input type="radio" name="Gender"value="Other">
                Other
                </label>
                <br>
                <br>
                <label>Hobbies:</label>
                <br>
                <label>
                <input type="checkbox"name="hobbies"value="Reading">
                Reading
                </label>
                <br>
                <label>
                    <input type="checkbox"name="hobbies"value="Traveling">
                    Traveling
                    </label>
                    <br>
                    <label>
                        <input type="checkbox"name="hobbies"value="Cooking">
                        Cooking
                        </label>
                        <br>
                        <label>
                            <input type="checkbox"name="hobbies"value="Sports">
                            Sports
                            </label>
                            <br>
                            <br>
                            <label> Cities:</label>
                            <select>
                              <option value="Select by city">Select your city</option>
                              <option value="newyork">New York</option>
                              <option value="losangeles">Los Angeles</option>
                              <option value="chicago">Chicago</option>
                              <option value="houston">Houston</option>
                              <option value="miami">Miami</option>
                            </select>
                            <br>
                            <br>
                            <label>Date of Birth:</label>
                            <input type="date" id="dob" name="dob" min="1900-01-01" max="2020-12-31">
                            <br>
                            <br>
                            <label>Phone Number: </label>
                            <input type="text" maxlength="10"placeholder="10-digit number">
                            <br>
                            <br>
                            <label>Address:</label>
                            <br>
                            <textarea rows="3"cols="35" placeholder="Enter your address"></textarea>
                            <br>
                            <br>
                           <button type="submit">Submit</button>
                              
    </form>
</body>
</html>
